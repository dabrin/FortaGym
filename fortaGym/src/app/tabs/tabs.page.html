<ion-tabs>

  <ion-tab-bar color="tertiary" slot="bottom">

      <ion-icon name="calendar"></ion-icon>
      <ion-label>Obtener Cita</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab3">
      <ion-icon name="list"></ion-icon>
      <ion-label>Citas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="person"></ion-icon>
      <ion-label>Datos </ion-label>

    <ion-tab-button *ngIf="admin==1" tab="tab4">
      <ion-icon name="refresh"></ion-icon>
      <ion-label>Reiniciar</ion-label>
    </ion-tab-button>


  </ion-tab-bar>

</ion-tabs>
