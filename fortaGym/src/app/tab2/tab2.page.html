<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Datos del usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item class="ion-activated">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Nombre: {{nombre}}</ion-label>
    </ion-item>

    <ion-item class="ion-activated">
      <ion-icon name="accessibility-outline" slot="start"></ion-icon>
      <ion-label>Pesa: {{peso}} kg</ion-label>
    </ion-item>

    <ion-item class="ion-activated">
      <ion-icon name="bookmark-outline" slot="start"></ion-icon>
      <ion-label>Edad: {{edad}}</ion-label>
    </ion-item>

    <ion-item class="ion-activated">
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label>Correo: {{correo}}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
