<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Datos del usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-item-group class="ion-activated">
      <ion-item-divider>
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Datos personales</ion-label >

      </ion-item-divider>
      <ion-item>
        <ion-label>Nombre: {{nombre}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Cedula: {{cedula}}</ion-label>
      </ion-item>

    </ion-item-group>

    <ion-item-group class="ion-activated">
      <ion-item-divider>
        <ion-icon name="accessibility-outline" slot="start">
        </ion-icon>
        <ion-label>Datos del FÃ­sico</ion-label>
      </ion-item-divider>



      <ion-item>
        <ion-label>Pesa: {{peso}} kg</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Estatura: {{estatura}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Grasa: {{grasa}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Masa Muscular: {{masa}}</ion-label>
      </ion-item>

    </ion-item-group>

  </ion-card>
</ion-content>
