<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Ver mis citas de la semana
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button fill="outline" (click)=logout()>
        <ion-icon slot="start" name="log-out"></ion-icon>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of arrCitas" >
    <ion-item-group>
      <ion-item color="secondary">
        {{item.horario.diaDeLaSemana}}
      </ion-item>
      <ion-item>
        {{item.horario.hora}}
    </ion-item>
    <ion-item button color="danger" (click)="cancelar(item.id,item.horario.hora,item.horario.diaDeLaSemana)">
      Cancelar <ion-icon name="trash" slot="end">

      </ion-icon>
    </ion-item>
  </ion-item-group>


  </ion-card>

</ion-content>
